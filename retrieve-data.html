<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Queries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .table-container {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #4facfe;
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    th {
      font-size: 1rem;
      text-transform: uppercase;
    }

    tbody tr:hover {
      background-color: #f1f5f9;
    }

    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="dataRows">
        <!-- Rows will be inserted dynamically -->
      </tbody>
    </table>
  </div>
  <form id="admissionForm"></form>
  <script type="module" src="script.js"></script>
  <script>
    
    // Function to populate the table
    function populateTable() {
        // Access the data from the global object
      const data = window.retrievedData || [];
      const tableBody = document.getElementById('dataRows');
      data.forEach((entry) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.class}</td>
          <td>${entry.phoneno}</td>
          <td>${entry.email}</td>
        `;
        tableBody.appendChild(row);
      });
    }
    
  </script>
</body>
</html>
